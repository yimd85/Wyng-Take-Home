<!DOCTYPE html>
<html lang="en">
<head>
    <title>Brooklyn Brewery</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link property="og:image" rel="icon" href="http://bbrew-stage.s3.amazonaws.com/assets/facebook-b42361abf6e95f2cf3101ec60ded705c.png">
    <link rel="stylesheet" href="styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.3.0/js/bootstrap-datepicker.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.3.0/css/datepicker.css" rel="stylesheet" type="text/css" />

    <script src='index.js'></script>
</head>
<body >    
    <div class="center">
        <div class="logo" >
            <a href="http://brooklynbrewery.com/verify" title="Home"><img alt="Brooklyn Brewery" class="not-ie" src="http://bbrew-stage.s3.amazonaws.com/assets/Footer-Logo-0a98ed2fe0069e0f1c98d0164459a72e.svg"></a>
        </div>
        <h1 class="welcome font"> WELCOME TO BROOKLYN </h1>
        <p class="font">You must be of legal drinking age to enter this site</p>
        <form class="form-inline justify-content-center"action="">
            <div class="form-group">
                <div id="datepicker" class="input-group date " >
                    <input class="form-control" type="text"  placeholder="MM/DD/YYYY" id="date" />
                    <span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
                </div>
                <div >
                    <input  onclick="remember()" type="checkbox" class="form-check-input" id="checkbox" value="false" >
                    <label class="form-check-label font" for="checkbox">Remember Me</label>
                </div>
            </div>
            <div>
                <input id="enter" type="submit" class="btn btn-success " value="Enter">
            </div>
        </form>
        <div id="checkbox-value" class="font"></div>
    </div>
  </body>
</html>
